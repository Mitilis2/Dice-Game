<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="/script.js" defer></script>
    <title>Dice Game</title>
</head>
<body>
    <!-- <div class="winner-wrapper"> -->
    <div class="modal-window-container hidden">
        <h1 class="winner">PLAYER 12 IS THE WINNER!</h1>
        <button id="new-game-btn">NEW GAME</button>
    </div>
    <div class="game-wrapper">
        
        <div class="player-card-1 player-card active">
                <div class="player-number player-1">Player 1</div>
                <div class="player-name player-1">Player Name 1</div>
                <div class="player-1 dicecont">
                    <img class="dice-img-1"  src="./img/dice-1.png" alt="">
                </div>
                <div class="player-score player-1">SCORE: <span class="player-1-score">29</span> </div>
        </div>
        <div class="roll-reset">
            <button id="roll-btn">ROLL</button>
            <button id="reset-btn">RESET</button>
        </div>
            <div class="player-card-2 player-card">
                    <div class="player-number player-2">Player 2</div>
                    <div class="player-name player-2">Player Name 2</div>
                    <div class="player-2 dicecont">
                        <img class="dice-img-2"  src="./img/dice-2.png" alt="">
                    </div>
                    <div class="player-score player-2">SCORE: <span class="player-2-score">59</span> </div>
                </div>
    </div>
    <footer class="footer">
        <p class="name">CREATED BY Mitilis</p>
        <p><a href="https://github.com/Mitilis2/Dice-Game">Github</a></p>
        <p><a href="https://twitter.com/techtilis">Twitter</a></p>
    </footer>
<!-- </div>   -->
</body>
</html>
