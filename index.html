<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="game-wrapper">
        
        <div class="player-card-1 player-card active">
                <div class="player-number player-1">Player 1</div>
                <div class="player-name player-1">Player Name 1</div>
                <div class="player-1 dicecont">
                    <img class="dice-img"  src="/img/dice-1.png" alt="">
                </div>
                <div class="player-score player-1">SCORE: 29</div>
        </div>
        <div class="roll-reset">
            <button class="roll-btn">ROLL</button>
            <button class="reset-btn">RESET</button>
        </div>
            <div class="player-card-2 player-card">
                    <div class="player-number player-2">Player 2</div>
                    <div class="player-name player-2">Player Name 2</div>
                    <div class="player-2 dicecont">
                        <img class="dice-img"  src="/img/dice-2.png" alt="">
                    </div>
                    <div class="player-score player-2">SCORE: 59</div>
                </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
